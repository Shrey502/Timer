<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="stopwatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
        <img src="play.png" onclick="watchStop()">
        <img src="stop.png" onclick="watchStart()">
        <img src="replay.png" onclick="watchReset()">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
